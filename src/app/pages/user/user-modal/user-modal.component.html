<h2 mat-dialog-title>Agregar nuevo usuario</h2>
<form [formGroup]="userForm" (ngSubmit)="onSave()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Nombre de usuario</mat-label>
      <input matInput formControlName="username" type="text" required />
      <!-- @if (errors.user) { -->
      <mat-error>{{ errors.user }}</mat-error>

    </mat-form-field>
    <mat-form-field>
      <mat-label>Correo electronico</mat-label>
      <input matInput formControlName="email" type="email" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contrasena</mat-label>
      <input
        matInput
        formControlName="password"
        [type]="showPassword ? 'text' : 'password'"
        required
      />
      <mat-icon
        matSuffix
        (click)="showPassword = !showPassword"
        [fontIcon]="showPassword ? 'visibility' : 'visibility_off'"
        style="cursor: pointer"
      >
      </mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Confirmar contrasena</mat-label>
      <input
        matInput
        formControlName="confirm_password"
        [type]="showConfirmPassword ? 'text' : 'password'"
        required
      />
      <mat-icon
        matSuffix
        (click)="showConfirmPassword = !showConfirmPassword"
        [fontIcon]="showConfirmPassword ? 'visibility' : 'visibility_off'"
        style="cursor: pointer"
      ></mat-icon>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <pre>{{errors | json}}</pre>
    <button mat-button mat-dialog-close (click)="onCancel()">Cancelar</button>
    <button mat-button type="submit" [disabled]="userForm.invalid">
      Aceptar
    </button>
  </mat-dialog-actions>
</form>
